<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom opgave</title>
    <style>
        div { 
            border: 1px solid green;
            margin: 5px;
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <h1>Dom opgave</h1>

    <div id="div1">test1</div>
    <div id="div2">test2</div>
    <div id="div3">test3</div>

    <button type="button" onclick="changeColor()">Click Me!</button>

    <script>type = "application/javascript"
    let divs = document.getElementsByTagName("div")
    for(let i = 0; i < divs.length; i++){
        divs[i].innerHTML = i;
        divs[i].style.backgroundColor = "red"
    }

    function changeColor(){
        document.getElementById("div1").style.backgroundColor = "orange"
        document.getElementById("div2").style.backgroundColor = "yellow"
        document.getElementById("div3").style.backgroundColor = "blue"
    }
    </script>


</body>

</html>
